<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Connect Pet</title>
		<link
			rel="stylesheet"
			href="../styles/resgister_style.css" />
	</head>
	<body>
		<main>
			<h1 id="title">Cadastro</h1>

			<div id="form_container">
				<form
					action="../db/connect.php"
					method="post">
					<label for="name">Insira seu nome</label>
					<input
						type="text"
						id="name"
						name="fullname" />

					<label for="email">Insira seu email</label>
					<input
						type="text"
						id="email"
						name="email" />

					<label for="password">Insira sua senha</label>
					<input
						type="password"
						id="password"
						name="password" />

					<button
						type="submit"
						id="form_button">
						Registrar
					</button>
				</form>

				<div style="text-align: center">
					<p>ou</p>
				</div>

				<div id="buttons_login">
					<button>Continue com Google</button>
					<button>Continue com Facebook</button>
				</div>

				<div id="enter">
					<p>Possui uma conta?</p>
					<span><a href="./login.html">Entrar</a></span>
				</div>
			</div>
		</main>

		<aside></aside>
	</body>
</html>
